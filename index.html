<!DOCTYPE html>
<html>
<head>
    <title>List of Prime Numbers</title>
</head>
<body>
    <h1>List of Prime Numbers</h1>
    <form method="POST" action="/">
        <label for="n">Enter a number:</label>
        <input type="number" name="n" id="n" required>
        <button type="submit">Generate</button>
    </form>
    {% if primes %}
        <ul>
            {% for prime in primes %}
                <li>{{ prime }}</li>
            {% endfor %}
        </ul>
    {% endif %}
</body>
</html>
